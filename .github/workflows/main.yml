name: Créer une Release publique avec ZIP

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branche à packager'
        required: true
        default: 'main'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Créer l'archive ZIP
        run: |
          ZIP_NAME="mon-projet-${{ github.event.inputs.branch }}-$(date +'%Y%m%d').zip"
          zip -r "$ZIP_NAME" ./
        # On garde la commande date ici, car c'est bien une commande shell

      - name: Générer un nom de tag valide
        id: tag-version
        run: |
          # Crée un nom de tag simple et unique (ex: snapshot-main-20260210-1425)
          TIMESTAMP=$(date +'%Y%m%d-%H%M')
          echo "TAG_NAME=snapshot-${{ github.event.inputs.branch }}-$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Publier la Release
        uses: softprops/action-gh-release@v1
        with:
          # On utilise le tag généré à l'étape précédente
          tag_name: ${{ steps.tag-version.outputs.TAG_NAME }}
          name: "Build snapshot de la branche ${{ github.event.inputs.branch }}"
          body: "Archive ZIP automatiquement générée. Contient le code de la branche **${{ github.event.inputs.branch }}**."
          files: |
            *.zip
          prerelease: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
