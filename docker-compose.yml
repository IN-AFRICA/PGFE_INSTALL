services:
  # ── Frontend Vue.js (nginx) ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pgfe-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pgfe-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # ── Backend Laravel (PHP-FPM) ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pgfe-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://localhost
      DB_CONNECTION: mysql
      DB_HOST: database
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-pgfe_db}
      DB_USERNAME: ${DB_USERNAME:-pgfe_user}
      DB_PASSWORD: ${DB_PASSWORD:-pgfe_secret}
    volumes:
      - backend-storage:/var/www/html/storage/app
    networks:
      - pgfe-network
    healthcheck:
      test: ["CMD", "php", "artisan", "about", "--no-ansi"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ── Base de données MySQL ──
  database:
    image: mysql:8.0
    container_name: pgfe-database
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-pgfe_root_secret}
      MYSQL_DATABASE: ${DB_DATABASE:-pgfe_db}
      MYSQL_USER: ${DB_USERNAME:-pgfe_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-pgfe_secret}
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - pgfe-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-pgfe_root_secret}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  db-data:
    driver: local
  backend-storage:
    driver: local

networks:
  pgfe-network:
    driver: bridge